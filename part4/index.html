
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB - Places</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="pictures/icon.png">
</head>
<body>
       <!-- EN-TÊTE -->
    <header>
        <img src="pictures/icon.png" alt="Logo HBNB" class="logo">

        <div class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav id="nav-menu">
            <button onclick="window.location.href='index.html'">Home</button>
            <button onclick="window.location.href='login.html'">Login</button>
        </nav>

        <a href="login.html" id="login-link" class="login-button">Login</a>
    </header>
     <!-- PARTIE PRINCIPALE -->
    <main>
        <h1>Available Places</h1>
        <!-- Filtre par prix -->

     <div class="filter-section">
            <label for="price-filter">Filter by price:</label>
            <select id="price-filter">
                <option value="all">All</option>
                <option value="10">Up to 10€</option>
                <option value="50">Up to 50€</option>
                <option value="100">Up to 100€</option>
            </select>
        </div>

        <!-- Liste des places -->
        <div id="places-list">
            <!-- Place Card 1 -->
            <div class="place-card">
                <h2>Cozy Apartment</h2>
                <p class="price">Price: 100€ per night</p>
                <a href="place.html?place_id=1" class="details-button">View Details</a>
            </div>

            <!-- Place Card 2 -->
            <div class="place-card">
                <h2>Beach House</h2>
                <p class="price">Price: 200€ per night</p>
                <a href="place.html?place_id=2" class="details-button">View Details</a>
            </div>

            <!-- Place Card 3 -->
            <div class="place-card">
                <h2>Mountain Cabin</h2>
                <p class="price">Price: 80€ per night</p>
                <a href="place.html?place_id=3" class="details-button">View Details</a>
            </div>

            <!-- Place Card 4 -->
            <div class="place-card">
                <h2>City Loft</h2>
                <p class="price">Price: 150€ per night</p>
                <a href="place.html?place_id=4" class="details-button">View Details</a>
            </div>
        </div>
    </main>

    <!-- PIED DE PAGE -->
    <footer>
        <p>&copy; 2024 HBNB. All rights reserved.</p>
    </footer>

    <!-- Scripts JavaScript -->
    <script src="scripts.js"></script>
    <script src="index.js"></script>

    <!-- Vanta.js Globe Effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script>
        VANTA.GLOBE({
            el: "body",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x22D3EE,        /* Cyan - couleur secondaire */
            backgroundColor: 0x1F2937  /* Gris foncé - couleur dark */
        })
    </script>
</body>
</html>
